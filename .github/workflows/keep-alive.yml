name: Keep Alive - Prevent Render Spin Down

on:
  schedule:
    # Run every 14 minutes (Render free tier spins down after 15 min)
    - cron: '*/14 * * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping Health Endpoint
        run: |
          echo "Pinging application to keep it alive..."
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.RENDER_APP_URL }}/health)
          if [ $response -eq 200 ]; then
            echo "✅ App is healthy (HTTP $response)"
          else
            echo "⚠️ App returned HTTP $response"
          fi
          
      - name: Ping Dashboard
        run: |
          curl -s ${{ secrets.RENDER_APP_URL }} > /dev/null
          echo "✅ Dashboard pinged"
          
      - name: Log Status
        run: |
          echo "Keep-alive ping completed at $(date)"
          echo "Next ping in 14 minutes"
